[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	hieromon/AutoConnect@^1.3.3
	thingsboard/ThingsBoard@^0.6
	knolleary/PubSubClient@^2.8
	rpolitex/ArduinoNvs@^2.5
